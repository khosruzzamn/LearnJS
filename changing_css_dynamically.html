<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css Change Dynamically </title>
</head>
<body>



           <p id="paraId"> This is paragraph</p>
           <button  onclick="addStyle()"> Add Style </button>
           <button  onclick="removeStyle()"> Remove Style </button>


<script>
                 
           function addStyle(){

            var myVar = document.querySelector("#paraId");
           myVar.style.color = "red";
           myVar.style.fontSize = "100px";


}

function removeStyle(){

var myVar = document.querySelector("#paraId");
myVar.style.display = "none";


}

</script>
</body>
</html>
